<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Contact Form</title>
</head>

<body>
    <div class="banner">
        <div class="alert-success">
            <span class="icon">âœ”</span>
            <span class="banner-message">Thank you for contacting us, Alexandra</span>
            <button class="close">&times;</button>
        </div>
    </div>
    <div class="container">
        <form class="contact-form">
            <div class="firstName ">
                <label for="firstName" ></label>
                <input type="text" name="firstName" id="firstName" class="firstName" placeholder="First Name" >
            </div>
            <div class="lastName">
                <label for="lastName"></label>
                <input type="text" name="lastName" id="lastName" class="lastName" placeholder="Last Name">
            </div>
            <legend>Gender:</legend>
            <div class="select-gender">
                <div>
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">M</label>
                </div>

                <div>
                    <input type="radio" id="female" name="gender" value="female" checked />
                    <label for="female">F</label>
                </div>
            </div>
            <div class="message">
                <label for="message"></label>
                <textarea name="message" id="message" rows="6" placeholder="Your message here.."></textarea>
            </div>
            <button class="btn">Submit</button>
        </form>
        <div class="img">
            <img src="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input/radio/old-radio.jpg"
                alt="img">
        </div>
    </div>


</body>

</html>
